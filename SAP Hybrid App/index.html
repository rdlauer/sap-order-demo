        <div id="homeView" data-role="view" data-model="app.Partners" data-init="app.Partners.init">
            
            <header data-role="header">
                <div data-role="navbar">
                    Business Partners
                </div>                
            </header>
            
            <ul id="partners-listview" data-role="listview" 
                data-template="activityTemplate"
                data-bind="source: partners"
                data-style="inset"
                data-filterable="{field:'Company',operator:'startswith'}"></ul>
            
        </div>
        
        <script type="text/x-kendo-template" id="activityTemplate">
            <div data-role="touch" data-bind="events: { tap: partnerSelected }">
                <div style="font-size:20px;font-weight:bold;color:black">
                    <span>${Company}</span>
                </div>
                <div style="color:black">${City} ${PostalCode}, ${Country}</div>
            </div>
        </script>


    
        <div data-role="view" id="order-view2" data-show="app.Order.show" data-hide="app.Order.hide">
            <header data-role="header">
                <div data-role="navbar">
                    Order Details
                    <a data-align="left" data-icon="bck" data-role="backbutton"></a>
                </div>
            </header>
            <ul id="partner-view-container" data-role="listview" data-style="inset" class=colorblack>
                <li>
                    <div align=center>
                        <span style="font-weight:bold;font-size:20px">SO:</span><span style="font-weight:bold;font-size:20px" data-bind="text: SalesOrderID">
                        </span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>Order Date:</span>
                        <br>
                        <b>
                            <span data-bind="text: CreatedAtFormatted"></span>
                        </b>
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <span>Net Sum:</span>
                        <br>
                        <b>
                            <span data-bind="text: Currency"></span> <span data-bind="text: NetSum"></span>
                        </b>
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <span>Tax:</span>
                        <br>
                        <b>
                            <span data-bind="text: Currency"></span> <span data-bind="text: Tax"></span>
                        </b>
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <span>Total Sum:</span>
                        <br>
                        <b>
                            <span data-bind="text: Currency"></span> <span data-bind="text: TotalSum"></span>
                        </b>
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <span>Note:</span>
                        <br/>
                        <b>
                            <span data-bind="text: Note"></span>
                        </b>
                    </div>
                    <div id="order-chart"></div>
                </li>
            </ul>
        </div>
