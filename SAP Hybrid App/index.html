        <div id="homeView" data-role="view" data-model="app.Partners" data-init="app.Partners.init">
            
            <header data-role="header">
                <div data-role="navbar">
                    Business Partners
                </div>                
            </header>
            
            <ul id="partners-listview" data-role="listview" 
                data-template="activityTemplate"
                data-bind="source: partners"
                data-style="inset"
                data-filterable="{field:'Company',operator:'startswith'}"></ul>
            
        </div>
        
        <script type="text/x-kendo-template" id="activityTemplate">
            <div data-role="touch" data-bind="events: { tap: partnerSelected }">
                <div style="font-size:20px;font-weight:bold;color:black">
                    <span>${Company}</span>
                </div>
                <div style="color:black">${City} ${PostalCode}, ${Country}</div>
            </div>
        </script>
